            <label for="inputText" class="block text-gray-700 text-sm font-bold mb-2">Enter your text here:</label>
            <textarea class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:shadow-outline transition duration-200 ease-in-out" id="inputText" rows="4" placeholder="Type or paste your text..."></textarea>
        </section>

        <section class="mb-6 text-center">

            <button class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-200 ease-in-out m-1 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75" onclick="applyStyle('underline')">Underline</button>
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-200 ease-in-out m-1 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75" onclick="applyStyle('unicode')">Special Font</button>

    <script>
        // Unicode map for bold characters (Mathematical Alphanumeric Symbols - Bold)
        const unicodeMapBold = {

            'A': 'ð€', 'B': 'ð', 'C': 'ð‚', 'D': 'ðƒ', 'E': 'ð„', 'F': 'ð…', 'G': 'ð†', 'H': 'ð‡', 'I': 'ðˆ', 'J': 'ð‰', 'K': 'ðŠ', 'L': 'ð‹', 'M': 'ðŒ', 'N': 'ð', 'O': 'ðŽ', 'P': 'ð', 'Q': 'ð', 'R': 'ð‘', 'S': 'ð’', 'T': 'ð“', 'U': 'ð”', 'V': 'ð•', 'W': 'ð–', 'X': 'ð—', 'Y': 'ð˜', 'Z': 'ð™',
            '0': 'ðŸŽ', '1': 'ðŸ', '2': 'ðŸ', '3': 'ðŸ‘', '4': 'ðŸ’', '5': 'ðŸ“', '6': 'ðŸ”', '7': 'ðŸ•', '8': 'ðŸ–', '9': 'ðŸ—'
        };

        // Unicode map for a 'special font' (e.g., Script Bold, Fraktur, etc. - currently uses the same as bold for demonstration)
        // You can expand this with different Unicode ranges for more unique fonts.
        const unicodeMapSpecialFont = {
            'a': 'ð”ž', 'b': 'ð”Ÿ', 'c': 'ð” ', 'd': 'ð”¡', 'e': 'ð”¢', 'f': 'ð”£', 'g': 'ð”¤', 'h': 'ð”¥', 'i': 'ð”¦', 'j': 'ð”§', 'k': 'ð”¨', 'l': 'ð”©', 'm': 'ð”ª', 'n': 'ð”«', 'o': 'ð”¬', 'p': 'ð”­', 'q': 'ð”®', 'r': 'ð”¯', 's': 'ð”°', 't': 'ð”±', 'u': 'ð”²', 'v': 'ð”³', 'w': 'ð”´', 'x': 'ð”µ', 'y': 'ð”¶', 'z': 'ð”·',
            'A': 'ð”„', 'B': 'ð”…', 'C': 'â„­', 'D': 'ð”‡', 'E': 'ð”ˆ', 'F': 'ð”‰', 'G': 'ð”Š', 'H': 'â„Œ', 'I': 'â„‘', 'J': 'ð”', 'K': 'ð”Ž', 'L': 'ð”', 'M': 'ð”', 'N': 'ð”‘', 'O': 'ð”’', 'P': 'ð”“', 'Q': 'ð””', 'R': 'â„œ', 'S': 'ð”–', 'T': 'ð”—', 'U': 'ð”˜', 'V': 'ð”™', 'W': 'ð”š', 'X': 'ð”›', 'Y': 'ð”œ', 'Z': 'â„¨',
            '0': 'ðŸ˜', '1': 'ðŸ™', '2': 'ðŸš', '3': 'ðŸ›', '4': 'ðŸœ', '5': 'ðŸ', '6': 'ðŸž', '7': 'ðŸŸ', '8': 'ðŸ ', '9': 'ðŸ¡'
        };


        /**
         * Applies the selected style (bold, underline, or special font) to the input text
         * by converting characters to their Unicode equivalents.
         * @param {string} style - The style to apply ('bold', 'underline', 'unicode').
         */
        function applyStyle(style) {
            const inputText = document.getElementById('inputText').value;
            const outputTextElement = document.getElementById('outputText');
            let outputText = '';

            // Iterate over each character and convert it based on the selected style
            switch (style) {
                case 'bold':
                    // Use the unicodeMapBold to get the bold Unicode character for each input character
                    outputText = inputText.split('').map(char => unicodeMapBold[char] || char).join('');
                    break;
                case 'underline':
                    // For underline, append the Unicode combining low line character (U+0332) to each character
                    outputText = inputText.split('').map(char => char + '\u0332').join('');
                    break;
                case 'unicode':
                    // Use the unicodeMapSpecialFont for the special font conversion
                    outputText = inputText.split('').map(char => unicodeMapSpecialFont[char] || char).join('');
                    break;
            }
            // Set innerText directly. This ensures the raw Unicode characters are displayed,
            // which are then copyable as styled text.
            outputTextElement.innerText = outputText;
        }

        /**
         * Copies the content of the outputTextElement to the clipboard.
         * Provides visual feedback instead of an alert.
         */
        function copyToClipboard() {
            const outputTextElement = document.getElementById('outputText');
            const textToCopy = outputTextElement.innerText; // Get the plain Unicode text

            const messageBox = document.getElementById('messageBox');

            // Use document.execCommand('copy') for better compatibility in iframes
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            // Make the textarea invisible and append it to the body
            textArea.style.position = 'absolute';
            textArea.style.left = '-9999px';
            textArea.style.top = '0';
            document.body.appendChild(textArea);
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    messageBox.innerText = 'Text copied to clipboard!';
                    messageBox.classList.remove('opacity-0');
                    messageBox.classList.add('opacity-100');
                    // Hide message after 2 seconds
                    setTimeout(() => {
                        messageBox.classList.remove('opacity-100');
                        messageBox.classList.add('opacity-0');
                    }, 2000);
                } else {
                    messageBox.innerText = 'Failed to copy text.';
                    messageBox.classList.remove('opacity-0');
                    messageBox.classList.add('opacity-100', 'text-red-700');
                    setTimeout(() => {
                        messageBox.classList.remove('opacity-100', 'text-red-700');
                        messageBox.classList.add('opacity-0');
                    }, 2000);
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                messageBox.innerText = 'Failed to copy text. Please copy manually.';
                messageBox.classList.remove('opacity-0');
                messageBox.classList.add('opacity-100', 'text-red-700');
                setTimeout(() => {
                    messageBox.classList.remove('opacity-100', 'text-red-700');
                    messageBox.classList.add('opacity-0');
                }, 2000);
            } finally {
                document.body.removeChild(textArea); // Clean up the textarea
            }
        }
    </script>
